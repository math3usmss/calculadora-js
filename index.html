<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <h1 class="titulo">Calculadora</h1>
  <main class="principal">
    <div class="calculadora">
      <input type="text" class="visor" disabled>
      <div class="fila-um">
        <button>C</button>
        <button>/</button>
        <button>%</button>
        <button><</button>
      </div>
      <div class="fila-dois">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="fila-tres">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="fila-quatro">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="fila-cinco">
        <button>.</button>
        <button>0</button>
        <button>,</button>
        <button>=</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
